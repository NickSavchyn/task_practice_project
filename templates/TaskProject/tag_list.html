{% extends "base.html" %}

{% block content %}
    <h1>Tags</h1>
      <button class="btn btn-primary float-end me-3 mb-3">
        <a role="button" class="text-white" href="{% url 'TaskProject:tag-create'%}">
          Add
        </a>
      </button>


    {% if tag_list %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for tag in tag_list %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <button style="background: blue" class="btn"><a role="button" style="color: white"
                                                                        href="{% url 'TaskProject:task_change_status' pk=tag.id %}">Update</a>
                        </button>
                    </td>
                    <td>
                        <button style="background: coral" class="btn"><a role="button" style="color: white"
                                                                        href="{% url 'TaskProject:task_change_status' pk=tag.id %}">Delete</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}

        </table>

    {% else %}
        <p>There are no tasks for now!</p>
    {% endif %}

{% endblock %}
