{% extends "base.html" %}

{% block content %}
    <h1>Tags</h1>
      <button class="btn btn-primary float-end me-3 mb-3">
        <a role="button" class="text-white" href="{% url 'TaskProject:tag-create'%}">
          Add
        </a>
      </button>


    {% if tag_list %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for tag in tag_list %}
            <tr>
              <td>
                {{ tag.name }}
              </td>
              <td>
                <a href="{% url 'TaskProject:tag-update' pk=tag.id %}" class="btn btn-info link-to-page">
                  Update
                </a>
              </td>
              <td>
                <a href="{% url 'TaskProject:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
                  Delete
                </a>
              </td>
            </tr>
            {% endfor %}

        </table>

    {% else %}
        <p>There are no tasks for now!</p>
    {% endif %}

{% endblock %}
